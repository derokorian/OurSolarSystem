<html>
<head>
    <link rel="stylesheet" href="images.css" />
    <link rel="stylesheet" href="orbits.css" />
    <link rel="stylesheet" href="planets.css" />
</head>

<body>
    <div id="solar-system">
        <span class="body" id="sun"></span>

        <div id="mercury-orbit" class="orbit-line">
            <span id="mercury" class="body"></span>
        </div>

        <div id="venus-orbit" class="orbit-line">
            <span id="venus" class="body"></span>
        </div>

        <div id="earth-orbit" class="orbit-line">
            <span id="earth" class="body"></span>
            <div id="moon-orbit" class="orbit-line">
                <span id="moon" class="body"></span>
            </div>
        </div>

        <div id="mars-orbit" class="orbit-line">
            <span id="mars" class="body"></span>
        </div>

        <div id="jupiter-orbit" class="orbit-line">
            <span id="jupiter" class="body"></span>
        </div>

        <div id="saturn-orbit" class="orbit-line">
            <span id="saturn" class="body"></span>
        </div>

        <div id="uranus-orbit" class="orbit-line">
            <span id="uranus" class="body"></span>
        </div>

        <div id="neptune-orbit" class="orbit-line">
            <span id="neptune" class="body"></span>
        </div>
    </div>
</body>
</html>
